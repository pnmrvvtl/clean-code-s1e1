<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>
<body class="body">
<section class="information">
  <img class="information__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
  <a
      class="information__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
  >
    Want more details?
  </a>
</section>
<section class="main">
  <p id="main__top-section">
    <label for="new-task" id="task-label" class="label">Add Item</label>
  <div class="main__task-row">
    <input id="new-task" class="task input" type="text">
    <button class="button">Add</button>
  </div>
  </p>
  <h3 class="header">Todo</h3>
  <ul id="incomplete-tasks" class="main__list">
    <li class="main__list__list-item">
      <input class="input" type="checkbox">
      <label class="task label">Pay Bills</label>
      <input type="text" class="task input">
      <button class="edit button">Edit</button>
      <button class="delete button"><img class="delete-image" src="./remove.svg" alt="delete-image"></button>
    </li>
    <li class="edit-mode main__list__list-item">
      <input type="checkbox" class="input">
      <label class="task label">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task input">
      <button class="edit button">Save</button>
      <button class="delete button"><img class="delete-image" src="./remove.svg"  alt="delete-image"></button>
    </li>
  </ul>
  <h3 class="header">Completed</h3>
  <ul id="completed-tasks" class="main__list">
    <li class="main__list__list-item">
      <input type="checkbox" class="input" checked>
      <label class="task label">See the Doctor</label>
      <input type="text" class="task input">
      <button class="edit button">Edit</button>
      <button class="delete button"><img class="delete-image" src="./remove.svg"  alt="delete-image"></button>
    </li>
  </ul>
</section>
<script src="app.js"></script>
</body>
</html>
